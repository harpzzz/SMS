<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">

<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/manage-site.css" rel="stylesheet" type="text/css">
<title>Mahindra CLAPP - Dashboard</title>
</head>
<body>

  <header>
    <div class="logo"><img src="images/logo.png" width="250" height="28" /></div>
           <div class="rightSection">
         <a href="dashboard.html" class="pull-left mar-r-20 pad-all-20 mar-t-10">Home</a>
    <div class="changeProperty">
      <label for="ddlChangeProperty">Change Property</label>
      <select id="ddlChangeProperty" name="ddlChangeProperty">
        <option value="none">Happinest</option>
        <option value="none">Happinest</option>
      </select>
    </div>
    <div class="toggleMenu">Welcome <span class="username">Administrator</span>
      <div class="toogleMenuItem">
        <ul>
          <li><a href="javascript:void(0);" title="Notifications">Notifications</a></li>
          <li><a href="javascript:void(0);" title="Change Password">Change Password</a></li>
          <li><a href="javascript:void(0);" title="Logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  </header>
  <div class="wrapper">
    <h1>Manage Notifications</h1>
   
    <div class="clearBoth"></div>
    <div class="panel mar-t-10">
      <div class="pad-all-20">
        <form class="mar-t-20">
            <label class="pad-b-10">Title</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" value="" placeholder="Title">
                </div>
            </div>
             <div class="row">
                <label class="mar-l-10 pad-b-10">Select User(s) Tower</label>
                <div class="col-6">
                    <label class="mar-r-10 pull-left width-auto"><input type="checkbox" value=""> All</label> 
                    <label class="mar-r-10 pull-left width-auto"><input type="checkbox" value=""> Tower A</label> 
                    <label class="mar-r-10 pull-left width-auto"><input type="checkbox" value=""> Tower B</label>
                    <label class="mar-r-10 pull-left width-auto"><input type="checkbox" value=""> Tower C</label>
                </div>
            </div>
            <label class="mar-t-20">Message</label>
            <div class="row">
            <div class="col-6">
            <textarea placeholder="Message"></textarea>
                </div>
            </div>
            <div class="clearBoth"></div>
            <button class="btn-auto bg-red">Send Push Notification</button> <span class="text-14 mar-l-10 text-light-gray">User will be notified with the reply  via SMS/ E-mail/ Push notification</span>
        </form>
          <div class="clearfix"></div>
      </div>
    </div>
  </div>
