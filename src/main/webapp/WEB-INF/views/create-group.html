<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/groups.css" rel="stylesheet" type="text/css" />
<title>Mahindra CLAPP - Create New Group</title>
</head>
<body>

  <header>
    <div class="logo"><img src="images/logo.png" width="250" height="28" /></div>
    <div class="rightSection">
      <div class="changeProperty">
        <label for="ddlChangeProperty">Change Property</label>
        <select id="ddlChangeProperty" name="ddlChangeProperty">
          <option value="none">Happinest</option>
          <option value="none">Happinest</option>
        </select>
      </div>
      <div class="toggleMenu">Welcome <span class="username">Administrator</span>
        <div class="toogleMenuItem">
          <ul>
            <li><a href="javascript:void(0);" title="Notifications">Notifications</a></li>
            <li><a href="javascript:void(0);" title="Change Password">Change Password</a></li>
            <li><a href="javascript:void(0);" title="Logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <h1>Create New Group</h1>
    <div class="formContainer">
      <label for="txtGrpTitle">Group Title</label>
      <input type="text" id="txtGrpTitle" name="txtGrpTitle" maxlength="100" />
      <label for="txtGrpDesc">Group Description</label>
      <textarea id="txtGrpDesc" name="txtGrpDesc"></textarea>
      <label for="chkNotify">
        <input type="checkbox" id="chkNotify" name="chkNotify" />
        Notify all members </label>
      <input class="btn bg-red mar-t-10" type="submit" id="btnSubmit" name="btnSubmit" value="Create Group" />
    </div>
    <div class="clearBoth"></div>
  </div>
  <footer> Copyrights &copy; 2017 Mahindra Lifespaces Developers Ltd. </footer>
 <div class="clearBoth"></div>
<script src="js/lib/jquery-1.12.4/jquery-1.12.4.min.js" type="text/javascript"></script> 
<script src="js/common.js" type="text/javascript"></script> 
<script src="js/groups-listing.js" type="text/javascript"></script>
</body>
</html>
