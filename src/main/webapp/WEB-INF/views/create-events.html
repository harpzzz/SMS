<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/groups.css" rel="stylesheet" type="text/css" />
<title>Mahindra CLAPP - Create New Event</title>
</head>
<body>

	<header>
    	<div class="logo"><img src="images/logo.png" width="250" height="28" /></div>
        <div class="rightSection">
            <div class="changeProperty">
                <label for="ddlChangeProperty">Change Property</label>
                <select id="ddlChangeProperty" name="ddlChangeProperty">
                    <option value="none">Happinest</option>
                    <option value="none">Happinest</option>
                </select>
            </div>
            <div class="toggleMenu">Welcome <span class="username">Administrator</span>
                <div class="toogleMenuItem">
                    <ul>
                    	<li><a href="javascript:void(0);" title="Notifications">Notifications</a></li>
                        <li><a href="javascript:void(0);" title="Change Password">Change Password</a></li>
                        <li><a href="javascript:void(0);" title="Logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
	<div class="wrapper">
    	<h1>Create New Event</h1>
        <div class="formContainer">
        	<label for="txtEventTitle">Event Title</label>
        	<input type="text" id="txtEventTitle" name="txtEventTitle" maxlength="100" />
            <label for="txtEventLocation">Event Location</label>
        	<input type="text" id="txtEventLocation" name="txtEventLocation" maxlength="100" />
            <label for="txtEventDate">Event Date/Time</label>
        	<input type="text" id="txtEventDate" name="txtEventDate" maxlength="100" />
            <label for="txtEventDesc">Event Description</label>
        	<textarea id="txtEventDesc" name="txtEventDesc"></textarea>
            <input type="submit" id="btnSubmit" name="btnSubmit" class="btn bg-red" value="Create New Event"/>
        </div>
        <div class="clearBoth"></div>
    </div>
